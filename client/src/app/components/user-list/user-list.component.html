
<div class="col-md-4">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Acitvo</th>
            <th scope="col">Rol</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let user of users">
            <td>{{user.id_usuario}}</td>
            <td>{{user.nombre}}</td>
            <td>{{user.activo}}</td>
            <td>{{user.rol_id}}</td>
            <td><a  [routerLink]="['/usuarios/editar', user.id_usuario]" class="btn btn-primary"><i class="fa fa-pencil-square-o"></i></a><button class="btn btn-danger" (click)="deleteUser(user.id_usuario)"><i class="fa fa-trash-o"></i></button></td>
                
          </tr>
        </tbody>
      </table>
</div>
